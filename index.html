<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <span class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-brightness-alt-high-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4z" />
                </svg>
                Weather<b class="text-primary">App</b>
            </span>
            <button id="clear" class="btn btn-primary">clear history</button>
        </div>
    </nav>
    <main>
        <div class="searchWrapper border-end p-4">
            <div class="row">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input maxlength="25" autocomplete="off" id="search" type="text" class="form-control"
                            id="floatingInput" placeholder="search for a city">
                        <label for="floatingInput">search for a city </label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div id='nav' class="nav flex-column nav-pills me-3 p-3 overflow-scroll" role="tablist" aria-orientation="vertical">
                    
                </div>
            </div>
        </div>
        <div class="cityWrapper">
            <div class=" col-sm-9 p-3 display-fluid w-100 p-3 h-100">
                <div id='tabContent' class="tab-content mainScrn" id="v-pills-tabContent">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h5 id="cityTitle" class="card-title display-1"></h5><img id="mainIcon" />
                            <small id="currentDate" class="card-subtitle mb-2 text-muted"></small>
                            <p class="card-text"><b>Temperature: </b><span id='temp'></span></p>
                            <p class="card-text"><b>Humidity: </b><span id='humid'></span></p>
                            <p class="card-text"><b>Wind Speed: </b><span id='wind'></span></p>
                            <p class="card-text"><b>UV Index: </b><span class="p-2 rounded" id='index'></span></p>
                        </div>
                    </div>
                    <div class=row>
                        <h6 class="pt-3 text-muted">5-day forecast:</h6>
                    </div>
                    <ul id='forecast' class="list-group list-group-horizontal">




                    </ul>
                </div>


                </ul>
            </div>
        </div>
    </main>
    <script src="./assets/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js" async defer></script>
</body>

</html>
